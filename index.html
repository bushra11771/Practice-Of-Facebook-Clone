<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Facebook - log in or sign up</title>
</head>
<body class="bg-gray-100">
    <div class="container mt-48 flex mx-auto items-center justify-center">
        <div class="left w-1/3 mx-14">
            <img class="w-80" src="fb.svg" alt="">
            <p class="text-3xl mx-6">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-xl w-1/4">
            <input class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-lg outline-blue-600" type="text" placeholder="Email address or Phone number">
            <input class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-lg outline-blue-600" type="password" placeholder="Password">
            <button class="bg-blue-600 text-white my-2 hover:bg-700 py-3 rounded-md font-bold">Log In</button>
            <span class="text-blue-600 text-center text-sm my-2 cursor-pointer hover:underline">Forgotten Password</span>
            <hr class="my-2">
            <button class="my-2 bg-green-600 text-white py-3 px-4 mx-auto rounded-md font-bold w-fit ">Create New Account</button>

        </div>
    </div>
</body>

</html>
